<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Library</h1>
    <div id="container">

    </div>
    <dialog id="dialog">
        <form method="dialog" id="newBookForm">
            <label for="title">Enter Book Title</label>
            <input name="title" placeholder="Boot title" id="title" required type="text">
            <label for="author">Enter Book Author</label>
            <input type="text" name="author" id="author" required placeholder="Book Author">
            <div class="readCheckBox"><label for="isRead">Have you already Read it?</label>
            <input type="checkbox" name="isRead" id="isRead" required></div>
            <input type="button" id="closeDialog" value="Close">
            <input type="submit" value="Add book" id="addNewBook">
        </form>
    </dialog>
    <button id="showDialog"> Add a New Book</button>
    <script src="./index.js"></script>
</body>
</html>
